<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loops</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
 <div class="container">
   <div class="row">
     <div class="col-8 p-2">
     <h3 class="text-center">Todo List</h3>
     <div class="d-flex justify-content-start mb-4">
      <!-- <input type="text" class="form-control me-2" @keydown.enter="todoList.push($event.target.value)"> -->
      <input type="text" class="form-control me-2" @keydown.enter="addtoDo"/>
      <button class="btn btn-sm btn-primary">Ekle</button>
     </div>
    <div  v-if="todoList.length>0">
      <ul class="list-group">
        <li v-for="todo in todoList" :key="todo.id" class="list-group-item d-flex justify-content-between">
          <div>
           <input type="checkbox" class="form-check-input" v-model="todo.completed" value="" id="flexCheckDefault"/>
           <label class="form-check-label ms-2" for="flexCheckDefault">{{todo.text}}</label>
          </div>
        <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Sil</button>
       </li>
      </ul>
      <div class="d-flex justify-content-between">
        <small class="text-success">Tamamlanmış item sayısı {{completedItemCount}}</small>
        <small class="text-danger">Tamamlanmamış item sayısı {{uncompletedItemCount}}</small>
      </div>
      
    </div>
   
     <div v-else class="alert alert-warning">Henüz eklenmiş bir todo yoktur.</div>
     </div>
     <div class="col-4">
       <pre>{{todoList}}</pre>
     </div>
   </div>
 </div>
     
    </div>
    
    <script src="app.js"></script>
</body>
</html>
